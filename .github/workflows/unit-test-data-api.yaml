---
name: Verify API Definitions can be Mapped
on:
  pull_request:
    types: ['opened', 'synchronize']
    paths:
      - '.github/workflows/**'
      - 'data/**'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
    steps:
      - uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab # v3.5.2

      - name: Setup .NET
        uses: actions/setup-dotnet@v1 # TSCCR: no entry for repository "actions/setup-dotnet"
        with:
          dotnet-version: 7.0.x

      - name: run unit tests
        run: |
          cd ./data
          make test
