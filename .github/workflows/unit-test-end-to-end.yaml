---
name: Verify All Services can be Imported and Generated
on:
  pull_request:
    types: ['opened', 'synchronize']
    paths:
      - '.github/workflows/**'
      - 'config/**'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
    steps:
      - uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab # v3.5.2
        with:
          submodules: recursive

      - name: Setup .NET
        uses: actions/setup-dotnet@v1 # TSCCR: no entry for repository "actions/setup-dotnet"
        with:
          dotnet-version: 7.0.x

      - uses: actions/setup-go@4d34df0c2316fe8122ab82dc22947d607c0c91f9 # v4.0.0
        with:
          go-version: '1.19.3'

      - name: "Build Data API"
        run: |
          cd ./data
          make build

      - name: "Build and Run importer-rest-api-specs"
        id: import-data
        run: |
          cd ./tools/importer-rest-api-specs
          make tools
          make build
          make import

      - name: "Run the Go SDK Generator"
        run: |
          # go go gadget generator
          ./scripts/automation-generate-go-sdk.sh
